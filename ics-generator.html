<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS Generator</title>
    <style>
        :root {
            --primary: #059669;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .datetime-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }

        input[type="date"] {
            flex: 3;
        }
        input[type="time"] {
            flex: 2;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #047857;
        }

        .hint {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.25rem;
        }
        
        .tz-badge {
            display: inline-block;
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #475569;
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ICS Generator <span class="tz-badge">Asia/Taipei</span></h1>
    
    <form id="icsForm">
        <div class="form-group">
            <label for="summary">行程名稱 (Summary)</label>
            <input type="text" id="summary" required placeholder="例如：專案會議">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="allDay" onchange="toggleTimeInputs()">
            <label for="allDay" style="margin-bottom: 0;">全天行程 (All Day)</label>
        </div>

        <div class="form-group">
            <label>開始時間 (台北時間)</label>
            <div class="datetime-row">
                <input type="date" id="startDate" required>
                <input type="time" id="startTime" required>
            </div>
        </div>

        <div class="form-group">
            <label>結束時間 (台北時間)</label>
            <div class="datetime-row">
                <input type="date" id="endDate" required>
                <input type="time" id="endTime" required>
            </div>
        </div>

        <div class="form-group">
            <label for="location">地點 (Location)</label>
            <input type="text" id="location" placeholder="例如：台北 101">
        </div>

        <div class="form-group">
            <label for="description">備註 (Description)</label>
            <textarea id="description" placeholder="詳細內容..."></textarea>
        </div>

        <div class="form-group">
            <label for="salt">識別碼鹽 (UID Salt)</label>
            <input type="text" id="salt" placeholder="(選填) 預設為 gemini-ics-generator">
            <div class="hint">若未輸入，將使用預設值 gemini-ics-generator</div>
        </div>

        <button type="submit">下載 .ics 檔案</button>
    </form>
</div>

<script>
    // 初始化：設定為當前日期與時間
    window.onload = () => {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        
        const dateStr = `${year}-${month}-${day}`;
        const timeStr = `${hours}:${minutes}`;
        
        document.getElementById('startDate').value = dateStr;
        document.getElementById('endDate').value = dateStr;
        document.getElementById('startTime').value = timeStr;
        document.getElementById('endTime').value = timeStr;
    };

    function toggleTimeInputs() {
        const isAllDay = document.getElementById('allDay').checked;
        const timeInputs = ['startTime', 'endTime'];

        timeInputs.forEach(id => {
            const el = document.getElementById(id);
            el.style.display = isAllDay ? 'none' : 'block';
            el.required = !isAllDay;
        });
    }

    async function generateSHA256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }

    function escapeText(text) {
        if (!text) return '';
        return text.replace(/\\/g, '\\\\')
                   .replace(/;/g, '\\;')
                   .replace(/,/g, '\\,')
                   .replace(/\n/g, '\\n');
    }

    function formatDateTime(dateVal, timeVal) {
        const d = dateVal.replace(/-/g, '');
        const t = timeVal.replace(/:/g, '');
        return `${d}T${t}00`;
    }

    function formatDate(dateStr) {
        return dateStr.replace(/-/g, '');
    }

    document.getElementById('icsForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const summary = document.getElementById('summary').value;
        const isAllDay = document.getElementById('allDay').checked;
        const location = document.getElementById('location').value;
        const description = document.getElementById('description').value;
        
        // Salt 處理邏輯：如果為空，使用預設值
        let salt = document.getElementById('salt').value.trim();
        if (!salt) {
            salt = 'gemini-ics-generator';
        }

        // UID 生成
        const uidString = `${salt}-${summary}`;
        const uidHash = await generateSHA256(uidString);
        const uid = `${uidHash}@generated-ics`;

        // DTSTAMP (UTC)
        const now = new Date();
        const dtStamp = now.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';

        let dtStart, dtEnd;

        // 台北時區定義
        const vTimezoneBlock = [
            'BEGIN:VTIMEZONE',
            'TZID:Asia/Taipei',
            'BEGIN:STANDARD',
            'DTSTART:19700101T000000',
            'TZOFFSETFROM:+0800',
            'TZOFFSETTO:+0800',
            'TZNAME:CST',
            'END:STANDARD',
            'END:VTIMEZONE'
        ].join('\r\n');

        if (isAllDay) {
            const startVal = document.getElementById('startDate').value;
            const startStr = formatDate(startVal);
            
            let endDateObj = new Date(document.getElementById('endDate').value);
            endDateObj.setDate(endDateObj.getDate() + 1);
            const endStr = endDateObj.toISOString().slice(0, 10).replace(/-/g, '');

            dtStart = `DTSTART;VALUE=DATE:${startStr}`;
            dtEnd = `DTEND;VALUE=DATE:${endStr}`;
        } else {
            const sDate = document.getElementById('startDate').value;
            const sTime = document.getElementById('startTime').value;
            const eDate = document.getElementById('endDate').value;
            const eTime = document.getElementById('endTime').value;
            
            const startStr = formatDateTime(sDate, sTime);
            const endStr = formatDateTime(eDate, eTime);

            dtStart = `DTSTART;TZID=Asia/Taipei:${startStr}`;
            dtEnd = `DTEND;TZID=Asia/Taipei:${endStr}`;
        }

        // 組合 ICS
        // 注意：此處特意不包含 VALARM 區塊，以避免跳出通知
        const icsContent = [
            'BEGIN:VCALENDAR',
            'VERSION:2.0',
            'PRODID:-//ICS Generator//zh-TW',
            'CALSCALE:GREGORIAN',
            vTimezoneBlock,
            'BEGIN:VEVENT',
            `UID:${uid}`,
            `DTSTAMP:${dtStamp}`,
            dtStart,
            dtEnd,
            `SUMMARY:${escapeText(summary)}`,
            `LOCATION:${escapeText(location)}`,
            `DESCRIPTION:${escapeText(description)}`,
            'END:VEVENT',
            'END:VCALENDAR'
        ].join('\r\n');

        // 下載處理
        const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${summary}.ics`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    });
</script>

</body>
</html>
